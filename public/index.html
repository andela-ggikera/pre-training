<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-material/angular-material.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>

    <!-- ANGULAR CUSTOM  SCRIPTS-->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="simple" ng-controller="MainController">
<div class="wrapper" layout="column" layout-fill>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<div class="md-padding">SimpleREST</div>
		</div>
	</md-toolbar>

	<md-content layout="row" layout-margin layout-padding>
		<div flex="30">
			<md-list class="list">
				<md-subheader class="md-no-sticky">Names</md-subheader>
				<md-list-item class="md-2-line" ng-repeat="user in users.names" ng-click="selectName(user)">
					<div layout="column">
						<h3>{{user.name}}</h3>
					</div>
				</md-list-item>
			</md-list>
		</div>

		<div flex="70" layout="column" layou-fill layout-margin layout-padding>
			<md-subheader class="md-no-sticky">
			Details
			</md-subheader>
            <div layout="row">
                <md-input-container flex>
                    <label>Your Name</label>
                    <input type="text" ng-model="selectedName.name">
                </md-input-container>
            </div>
            <md-input-container>
                <label>Speak your mind</label>
                <textarea ng-model="selectedName.speak_your_mind"></textarea>
            </md-input-container>
            <div layout="row">
                <md-button class="md-raised md-primary" ng-click="createNewUser()" flex ng-disabled="users.newUser">New</md-button>
                <md-button class="md-raised md-primary" ng-click="saveUser()" flex>Save</md-button>
                <md-button class="md-raised md-warn" ng-click="removeUser()" flex>Delete</md-button>
            </div>
		</div>

	</md-content>
</div>
</body>
</html>
